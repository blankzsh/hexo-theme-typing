<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c5e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a8fa7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bg)" stroke="#fff" stroke-width="2"/>

  <!-- TW monogram -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">TW</text>

  <!-- Circuit pattern dots -->
  <circle cx="16" cy="16" r="2" fill="white" opacity="0.8"/>
  <circle cx="48" cy="16" r="2" fill="white" opacity="0.8"/>
  <circle cx="16" cy="48" r="2" fill="white" opacity="0.8"/>
  <circle cx="48" cy="48" r="2" fill="white" opacity="0.8"/>

  <!-- Connection lines -->
  <line x1="16" y1="16" x2="24" y2="24" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="40" y1="24" x2="48" y2="16" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="16" y1="48" x2="24" y2="40" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="40" y1="40" x2="48" y2="48" stroke="white" stroke-width="1" opacity="0.6"/>

  <!-- Additional circuit details -->
  <circle cx="32" cy="16" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="16" cy="32" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="48" cy="32" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="32" cy="48" r="1.5" fill="white" opacity="0.7"/>
</svg>