<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c5e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a8fa7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="14" fill="url(#bg)" stroke="#fff" stroke-width="1"/>

  <!-- TW monogram -->
  <text x="16" y="21" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">TW</text>

  <!-- Circuit pattern dots (hardware engineer theme) -->
  <circle cx="8" cy="8" r="1" fill="white" opacity="0.8"/>
  <circle cx="24" cy="8" r="1" fill="white" opacity="0.8"/>
  <circle cx="8" cy="24" r="1" fill="white" opacity="0.8"/>
  <circle cx="24" cy="24" r="1" fill="white" opacity="0.8"/>

  <!-- Connection lines -->
  <line x1="8" y1="8" x2="12" y2="12" stroke="white" stroke-width="0.5" opacity="0.6"/>
  <line x1="20" y1="12" x2="24" y2="8" stroke="white" stroke-width="0.5" opacity="0.6"/>
  <line x1="8" y1="24" x2="12" y2="20" stroke="white" stroke-width="0.5" opacity="0.6"/>
  <line x1="20" y1="20" x2="24" y2="24" stroke="white" stroke-width="0.5" opacity="0.6"/>
</svg>